version: "3"
services:
  prod:
    image: vizzuality/rw-metadata:2.3.0${STAGING}
    ports:
      - "4000"
    environment:
      PORT: 4000
      NODE_PATH: app/src
    env_file:
      - prod.env
    command: start
    container_name: rw-metadata
    dns: ${DNS_SERVER}
    restart: always
    log_driver: "syslog"
    log_opt:
      syslog-address: ${SYSLOG_ADDRESS}
      tag: rw-metadata${STAGING}
